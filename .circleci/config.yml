version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm i
            - run: npm i react react-dom
            - run: npm run test
  test-and-release:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm i react react-dom
            - run: npm run test
            - run: npx semantic-release
workflows:
  build-and-test:
    jobs:
      - build-and-test:
          filters:
            branches:
              ignore: master
  test-and-release:
    jobs:
      - test-and-release:
          filters:
            branches:
              only: master
